<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Aim Trainer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; z-index: 1; }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 2;
      pointer-events: none;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair::before {
      left: 9px;
      top: 0;
      width: 2px;
      height: 20px;
    }
    #crosshair::after {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }
    #settingsPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 6px;
      z-index: 1;
      display: none;
    }
    #settingsButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="settingsButton" style="display: none;">‚öôÔ∏è Settings</button>
  <div id="settingsPanel">
    <div>
      üéØ Color: <input type="color" id="colorPicker" title="Pick target color">
    </div>
    <div style="margin-top: 10px;">
      üéöÔ∏è Sensitivity: <input type="range" id="sensitivity" min="0.1" max="15" step="0.1" value="0.3">
      <span id="sensitivityValue">2.0</span>
    </div>
  </div>
  <div id="crosshair"></div>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>

  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    camera.position.z = 10;

    const boundaryMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, wireframe: true });
    const boundaryGeometry = new THREE.BoxGeometry(40, 20, 20);
    const boundary = new THREE.Mesh(boundaryGeometry, boundaryMaterial);
    scene.add(boundary);

    let target;
    let score = 0;
    let targetColor = 0xff0000;
    let targetDestination = new THREE.Vector3();
    let targetMoving = false;
    let moveProgress = 0;

    function createTarget(keepPosition = false) {
      const geometry = new THREE.SphereGeometry(0.5, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: targetColor });
      const newTarget = new THREE.Mesh(geometry, material);

      if (!keepPosition) {
        targetDestination.set(
          (Math.random() - 0.5) * 38,
          (Math.random() - 0.5) * 18,
          (Math.random() - 0.5) * -18
        );
      } else if (target) {
        targetDestination.copy(target.position);
      }

      if (target) scene.remove(target);
      target = newTarget;
      target.position.copy(targetDestination);
      scene.add(target);
      targetMoving = true;
      moveProgress = 0;
    }

    createTarget();

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      if (document.pointerLockElement !== renderer.domElement) {
        renderer.domElement.requestPointerLock();
      } else {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects([target]);

        if (intersects.length > 0) {
          score++;
          document.getElementById('score').innerText = `Score: ${score}`;
          createTarget();
        }
      }
    }

    window.addEventListener('click', onClick);

    const colorPicker = document.getElementById('colorPicker');
    colorPicker.value = '#ff0000';
    colorPicker.addEventListener('input', (e) => {
      targetColor = parseInt(e.target.value.replace('#', '0x'));
      createTarget(true);
    });

    const sensitivityInput = document.getElementById('sensitivity');
    const sensitivityValue = document.getElementById('sensitivityValue');
    let sensitivity = parseFloat(sensitivityInput.value);
    sensitivityValue.textContent = sensitivity.toFixed(1);

    sensitivityInput.addEventListener('input', (e) => {
      sensitivity = parseFloat(e.target.value);
      sensitivityValue.textContent = sensitivity.toFixed(1);
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'b') scene.background = new THREE.Color(Math.random() * 0xffffff);
    });

    let yaw = 0;
    let pitch = 0;

    const settingsPanel = document.getElementById('settingsPanel');
    const settingsButton = document.getElementById('settingsButton');

    settingsButton.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
    });

    document.addEventListener('pointerlockchange', () => {
      if (document.pointerLockElement === renderer.domElement) {
        document.addEventListener('mousemove', onMouseMove, false);
        settingsPanel.style.display = 'none';
        settingsButton.style.display = 'none';
      } else {
        document.removeEventListener('mousemove', onMouseMove, false);
        settingsButton.style.display = 'block';
      }
    });

    function onMouseMove(event) {
      yaw -= event.movementX * 0.002 * sensitivity;
      pitch -= event.movementY * 0.002 * sensitivity;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

      camera.rotation.order = 'YXZ';
      camera.rotation.y = yaw;
      camera.rotation.x = pitch;
    }

    function easeInOutQuad(t) {
      return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    }

    function animate() {
      requestAnimationFrame(animate);
      if (target && targetMoving) {
        moveProgress += 0.05;
        const eased = easeInOutQuad(Math.min(moveProgress, 1));
        target.position.lerpVectors(target.position, targetDestination, eased);
        if (moveProgress >= 1 || target.position.distanceTo(targetDestination) < 0.01) {
          target.position.copy(targetDestination);
          targetMoving = false;
        }
      }
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
